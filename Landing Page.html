<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheEqurald</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="Logo new.png">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container nav-wrapper">
                <a href="#" class="logo"><img src="Logo new.png" alt="TheEqurald"><div class="logo-word">TheEqurald</div></a>
                <div class="menu-wrapper">
                    <ul class="menu">
                        <li class="menu-item"><a href="#" class="menu-link">Home</a></li>
                        <li class="menu-item"><a href="#" class="menu-link">About Us</a></li>
                        <li class="menu-item"><a href="#" class="menu-link">Event</a></li>
                    </ul>
                    <a href="#" class="account"><img src="Account.png" alt="akun"></a>
                </div>
            </div>
        </nav>
    </header>
    <div class="right">
        <img src="Tulisan.png" class="quotes" alt="">
        <a href="#" class="button"><img src="Start Button.png" alt=""></a>
        <img src="new walpaper.png" width="1635px" height="917px" alt="">
    </div>
    <div class="search">
        <h2>Destination</h2>
        <input type="text" placeholder="Tujuan">
        <a href="#" class="button"><img src="Tombol.png" alt=""></a>
    </div>
    <div class="judul-explore"><img src="Judul explore.png" alt=""></div>
    <div class="site-container">
        <div class="article-container">
            <article class="article-card">
                <figure class="article-image">
                    <img src="LB.png" alt="labuan_bajo" />
                </figure>
                <div class="article-content">
                    <h3 class="card-title">Open Trip 3H2M Labuan Bajo, NTT</h3>
                    <p class="card-price">IDR 2.500.000</p>
                </div>
            </article>
            <article class="article-card">
                <figure class="article-image">
                    <img src="RA.png" alt="raja_ampat" />
                </figure>
                <div class="article-content">
                    <h3 class="card-title">Open Trip 3H2M Raja Ampat, Papua</h3>
                    <p class="card-price">IDR 4.000.000</p>
                </div>
            </article>
            <article class="article-card">
                <figure class="article-image">
                    <img src="PC.png" alt="pulo_cinta" />
                </figure>
                <div class="article-content">
                    <h3 class="card-title">Open Trip 3H2M Pulo Cinta, Sulawesi</h3>
                    <p class="card-price">IDR 3.500.000</p>
                </div>
            </article>
            <article class="article-card">
                <figure class="article-image">
                    <img src="KK.png" alt="Kepulauan_KEI" />
                </figure>
                <div class="article-content">
                    <h3 class="card-title">Open Trip 3H2M Kepulauan Kei, Maluku</h3>
                    <p class="card-price">IDR 2.500.000</p>
                </div>
            </article>
        </div>
    </div>
    <div class="kelebihan">
        <img src="Kelebihan_new.png" class="tulisan" alt="">
        <img src="download.gif" class="gif" alt="">
    </div>
</body>
</html>
