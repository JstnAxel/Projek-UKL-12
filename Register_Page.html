<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Register_style.css">
    <title>TheEqurald</title>
    <link rel="icon" href="Logo new.png">
</head>
<body>
    <div class="container">
        <div class="login">
            <form action="">
                <a href="#" class="logo"><img src="Logo 2.png" width= "139px"
                    height= "150px" alt="TheEqurald"></a>
                <h1>Let's get started</h1>
                <div class="input-username">
                    <input type="text" class="input" placeholder="Username">
                </div>
                 <div class="input-email">
                <input type="email" class="input" placeholder="Email Address">
                </div>
                <div class="input-password">
                <input type="password" class="input" placeholder="Password">
                 </div>
                 <div class="input-no">
                    <input type="text" class="input" placeholder="No-Telp">
                 </div>
                <div class="forget">
                    <label for=""><input type="checkbox"> I Agree to the Terms of Service and Privacy Policy</label>
                </div>
                <button>Log In</button>
                <div class="sign-up">
                    <label for="">Already have an account?</label>
                    <a href="#">Sign In</a>
                </div>
            </form>
            <div class="left">
                <img src="Gambar 2.png" width= "1100px"
                height= "930px" alt="gambar">
            </div>
        </div>
    </div>
</body>
</html>
